<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHY IMPULSE? - Smart Amazon Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 12px;
            color: #666;
        }
        
        .content {
            padding: 20px;
            background: white;
            min-height: 400px;
        }
        
        .current-page {
            background: #f8f9fa;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-page.amazon {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        
        .page-status {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .amazon-detected {
            color: #2e7d32;
        }
        
        .not-amazon {
            color: #f57c00;
        }
        
        .analyze-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .analyze-btn:hover:not(:disabled) {
            background: #f57c00;
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .manual-section {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .verdict {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .verdict.buy { background: #4caf50; color: white; }
        .verdict.wait { background: #ff9800; color: white; }
        .verdict.skip { background: #f44336; color: white; }
        
        .impulse-score {
            margin-bottom: 10px;
        }
        
        .score-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #ff9800, #f44336);
            transition: width 0.5s ease;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-buy {
            background: #ff9800;
            color: white;
        }
        
        .btn-buy:hover {
            background: #f57c00;
        }
        
        .btn-full {
            background: #667eea;
            color: white;
        }
        
        .btn-full:hover {
            background: #5a6fd8;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ§  WHY IMPULSE?</div>
        <div class="tagline">Smart Amazon Shopping Assistant</div>
    </div>
    
    <div class="content">
        <div class="current-page" id="pageStatus">
            <div class="page-status" id="statusText">Checking current page...</div>
            <button class="analyze-btn" id="analyzeCurrentBtn" disabled>
                Analyze This Product
            </button>
        </div>
        
        <div class="manual-section">
            <div class="section-title">Or Analyze Any Amazon URL</div>
            <input type="text" class="url-input" id="urlInput" placeholder="Paste Amazon URL here...">
            <button class="analyze-btn" id="analyzeManualBtn">Analyze URL</button>
        </div>
        
        <div class="loading" id="loadingSection" style="display: none;">
            <div class="loading-spinner"></div>
            <div>Analyzing product with AI...</div>
        </div>
        
        <div class="results" id="resultsSection" style="display: none;">
            <!-- Results will be populated here -->
        </div>
        
        <div class="error" id="errorSection" style="display: none;">
            <!-- Error messages will be shown here -->
        </div>
    </div>
    
    <div class="footer">
        ðŸ’¡ Powered by AI â€¢ Historical Price Analysis â€¢ Smart Alternatives
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
